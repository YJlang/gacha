# Application
spring.application.name=gacha

# Server
server.port=8080

# DataSource - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/gacha_travel?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=your_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Jackson - JSON Serialization
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Asia/Seoul

# Cache
spring.cache.type=simple
spring.cache.cache-names=villages

# JWT
jwt.secret=your-secret-key-change-in-production-this-is-a-very-long-secret-key-for-jwt-token
jwt.expiration=86400000

# CSV File
csv.file.path=classpath:data/\uc804\uad6d\ub18d\uc5b4\ucd0c\uccb4\ud5d8\ud734\uc591\ub9c8\uc744\ud45c\uc900\ub370\uc774\ud130.csv
csv.file.encoding=EUC-KR
csv.file.cache.enabled=true
csv.file.cache.ttl=3600
